version: "3.9"

services:
  database:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pokemon_tcg_companion_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  prefect-server:
    image: prefecthq/prefect:3-latest
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://postgres:postgres@database:5432/prefect_db
      PREFECT_SERVER_API_HOST: 0.0.0.0
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  pubsub-emulator:
    build:
      context: ./pubsub-emulator
      dockerfile: Dockerfile
    image: bgc-pubsub-emulator:local
    container_name: pubsub-emulator
    ports:
      - "8085:8085"
    environment:
      - CLOUDSDK_CORE_PROJECT=local-project
    restart: unless-stopped
    volumes:
      - pubsub_data:/data

volumes:
  db_data:
  pubsub_data:
