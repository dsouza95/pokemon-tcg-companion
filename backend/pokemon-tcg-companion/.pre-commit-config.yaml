repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: local
    hooks:
      - id: uv-export
        name: Export requirements.txt from uv.lock
        entry: uv --directory backend/pokemon-tcg-companion export --frozen --no-dev --output-file requirements.txt
        language: system
        files: ^backend/pokemon-tcg-companion/(uv\.lock|pyproject\.toml)$
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: uv run --directory backend/pokemon-tcg-companion pyright
        language: system
        types: [python]
        pass_filenames: false
